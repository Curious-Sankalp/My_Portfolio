    <main class="fade-in">
        <section class="content-section">
            <h2 class="section-title animated" data-delay="100">Let's <span>Connect</span></h2>
            <div class="contact-container animated" data-delay="200">
                <!-- Left Column: Form -->
                <div class="contact-form-wrapper glass-card">
                    <h3>Send a Message</h3>
                    <form id="contact-form" action="https://formspree.io/f/xyzdbdwy" method="POST">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required placeholder="Your Name">
                        </div>
                        <div class="input-group">
                             <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Your Email">
                        </div>
                        <div class="input-group">
                         <i class="fas fa-pen" ></i>
                             <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary submit-btn">
                            Send <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    <div id="form-result"></div> 
                </div>
                <!-- Right Column: Contact Details -->
                <div class="contact-details-wrapper">
                    <div class="contact-details glass-card">
                         <h3>Contact Information</h3>
                         <div class="contact-info-item">
                            <i class="fas fa-envelope-open-text"></i>
                            <a href="mailto:sankalpchakravorty@gmail.com">sankalpchakravorty@gmail.com</a>
                         </div>
                          <div class="contact-info-item">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:+918000216567">+91-8000216567</a>
                         </div>
                    </div>
